<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Nikhil's Chatbot</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'chatbot.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
</head>
<body>
    <h1>Chatbot</h1>
    <div id="container">
        <div class="msg-header">
            <div class="container1">
                <img src="{% static 'user1.jpg' %}" class="msgimg" alt="My image">
                <div class="active ">
                    <p>Nikhil's ChatBox OpenAI</p>
                </div>
            </div>
        </div>
        <div id="chatlog">
            <div id = "appenddiv">
            </div>
        </div>
        <form id="chat-form" class="chat-page"> {% csrf_token %}
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page">

                    </div>
                </div>
                <div class="msg-bottom">
                    <div class="input-group">
                        <input type="text"class="form-control" id="user-input" placeholder="Write Message...">
                        <div class="input-group-append ">
                            <span class="input-group-text send-icon "><button type="submit" class="bi bi-send ">Send</button></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "loading"></div>
        </form>
    </div>
    <script src="{% static 'chatbot.js' %}"></script>
    <script>
        document.cookie = "csrftoken={{ csrf_token }}"
     </script>
</body>
</html>
